<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="primaria">
    <h3 id="cor-primaria"><em>Cor primária</h3></em>
  </div>
  <div class="secundaria">
    <h3 id="cor-secundaria">Cor Secundária</h3>
  </div>
  <div class="terceira">
    <h3 id="cor-complementar"><em>Complementar</h3></em>
  </div>
  <div class="escura">
    <h3 id="cor-escura">Cor Escura</h3>
  </div>
  <div class="clara">
    <h3 id="cor-clara"><em>Cor Clara</h3></em>
  </div>
</body>
</html>
